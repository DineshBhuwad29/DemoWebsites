<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Second Card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="icon.jpg" alt="">

            <div class="textbox">
                <h2>Order Summery</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ad corrupti pariatur cupiditate. Accusamus, incidunt provident vitae minus ipsa cupiditate. Voluptatibus?</p>
            </div>

            <div id="amountBox">
                
                <div id="leftBox">
                    <div id="leftimg">
                        <img src="music.png" alt="">
                    </div>
                    <div id="textamountbox">
                        <p>Amount</p>
                        <p>$9.99/year</p>
                    </div>
                </div>
                <div id="rightBox">
                    <a href="#">Change</a>
                </div>
            </div>

            <button id="paymentButton">
                Proceed with payment
            </button>
            <div class="cancelBox">
                <a href="#">Cancel Order</a>
            </div>
        </div>
    </div>
</body>
</html>
